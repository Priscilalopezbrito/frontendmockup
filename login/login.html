<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/faviconbillmap.png">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bill MAP</title>
</head>
<body>
<section class="container forms">
    <div class="form login">

        <!-- Logo -->
        <img src="../images/Billmaplogo.png" alt="Billmap Logo" class="logo">

        <h3 class="heading">Log in</h3>
        <form action="#" class="content">
            <div class="line underline"></div>

            <div class="field input">
                <input type="email" placeholder="Enter your Email" />
            </div>

            <div class="field input">
                <input type="password" placeholder="Enter your Password" class="password" />
                <i class='bx bx-hide hide-show'></i>
            </div>

            <div class="forg">
                <a href="#" class="forget">Forget password?</a>
            </div>

            <div class="field btn">
                <button>Login</button>
            </div>

            <div class="link sign-login">
                <span>Don't have an Account?</span>
                <a href="#" class="forget">Sign up</a>
            </div>

            <div class="line"></div>

        </form>
    </div>


    <!-- SignUp Form -->

    <div class="form signup">

        <!-- Logo -->
        <img src="../images/Billmaplogo.png" alt="Billmap Logo" class="logo">

        <h3 class="heading">Sign Up</h3>
        <form action="#" class="content">
            <div class="line underline"></div>

            <div class="field input">
                <input type="text" placeholder="Enter your First Name" required />
            </div>

            <div class="field input">
                <input type="text" placeholder="Enter your Last Name" required />
            </div>

            <div class="field input">
                <input type="email" placeholder="Enter your Email" required />
            </div>

            <div class="field input">
                <input type="password" placeholder="Enter your new Password" class="password" required />
                <i class='bx bx-hide hide-show'></i>
            </div>

            <div class="field input">
                <input type="password" placeholder="Confirm Password" class="password" required />
                <i class='bx bx-hide hide-show'></i>
            </div>

            <div class="space"></div>

            <div class="field btn">
                <button>Sign Up</button>
            </div>

            <div class="link sign-login">
                <span>Already have an Account?</span>
                <a href="#" class="forget">Login</a>
            </div>


            <div class="line"></div>

        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Bill MAP. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
